<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CRAFTY: ULTIMATE</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');
        body { background: #050505; color: #e4e4e7; font-family: 'Inter', sans-serif; overflow: hidden; touch-action: none; -webkit-user-select: none; }
        .canvas-area { background-image: radial-gradient(#1a1a1a 1px, transparent 1px); background-size: 30px 30px; position: relative; height: 100%; width: 100%; flex: 1; }
        .element-node { cursor: grab; touch-action: none; z-index: 10; position: absolute; white-space: nowrap; filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5)); border-radius: 12px; }
        .new-shine { animation: shine 1s ease-out; border: 2px solid #facc15 !important; }
        @keyframes shine { 0% { transform: scale(1); box-shadow: 0 0 40px 10px rgba(250,204,21,0.6); } 100% { transform: scale(1); } }
        #inventory::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <div id="auth-screen" class="fixed inset-0 z-[500] bg-black flex items-center justify-center p-6">
        <div class="w-full max-w-xs bg-zinc-900 p-8 rounded-[40px] border border-white/5 text-center">
            <h1 class="text-5xl font-black italic mb-2 tracking-tighter text-white">CRAFTY</h1>
            <p id="auth-msg" class="text-[9px] text-zinc-500 uppercase tracking-widest mb-8">Secure Account System</p>
            <input type="text" id="username" placeholder="USERNAME" class="w-full bg-black border border-white/10 rounded-2xl py-4 mb-3 text-center font-bold outline-none uppercase text-white focus:border-yellow-500">
            <input type="password" id="password" placeholder="PASSWORD" class="w-full bg-black border border-white/10 rounded-2xl py-4 mb-6 text-center font-bold outline-none text-white focus:border-yellow-500">
            <button onclick="handleAuth()" class="w-full bg-white text-black font-black py-4 rounded-2xl hover:bg-yellow-500 transition-all">SIGN IN</button>
        </div>
    </div>

    <nav class="h-16 border-b border-white/5 flex items-center justify-between px-6 bg-black z-50">
        <div class="flex items-center gap-3">
            <div id="u-avatar" class="w-9 h-9 bg-yellow-500 rounded-xl flex items-center justify-center text-black font-black shadow-lg">?</div>
            <div class="flex flex-col">
                <span id="u-display" class="font-black uppercase text-[10px] tracking-widest">Guest</span>
                <span id="u-count" class="text-[8px] text-zinc-500 font-bold uppercase">0 Discoveries</span>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="exportData()" class="p-2 text-zinc-400" title="Export Save"><i data-lucide="download"></i></button>
            <button onclick="importData()" class="p-2 text-zinc-400" title="Import Save"><i data-lucide="upload"></i></button>
            <button onclick="resetCanvas()" class="p-2 text-zinc-400"><i data-lucide="refresh-cw"></i></button>
            <button onclick="logout()" class="p-2 text-red-900"><i data-lucide="log-out"></i></button>
        </div>
    </nav>

    <main id="canvas" class="canvas-area"></main>

    <aside class="h-1/3 border-t border-white/10 bg-zinc-950 p-4">
        <div id="inventory" class="flex flex-wrap gap-2 overflow-y-auto h-full content-start justify-center pb-8"></div>
    </aside>

    <script>
        let currentID = localStorage.getItem('cp_active_player') || null;
        let myCollection = [];

        // AUTH LOGIC
        function handleAuth() {
            const name = document.getElementById('username').value.trim().toUpperCase();
            const pass = document.getElementById('password').value.trim();
            if (!name || !pass) return;

            const storedPass = localStorage.getItem('cp_pass_' + name);
            if (!storedPass || storedPass === pass) {
                if (!storedPass) localStorage.setItem('cp_pass_' + name, pass);
                localStorage.setItem('cp_active_player', name);
                location.reload();
            } else {
                const msg = document.getElementById('auth-msg');
                msg.innerText = "WRONG PASSWORD";
                msg.className = "text-[9px] text-red-500 font-bold uppercase tracking-widest mb-8";
            }
        }

        function logout() {
            localStorage.removeItem('cp_active_player');
            location.reload();
        }

        // SAVE MOVER
        function exportData() {
            const data = localStorage.getItem('cp_data_' + currentID);
            prompt("Copy this code to move your save:", data);
        }

        function importData() {
            const code = prompt("Paste your save code here:");
            if (code) {
                localStorage.setItem('cp_data_' + currentID, code);
                location.reload();
            }
        }

        // GAME LOGIC
        function init() {
            if (!currentID) {
                document.getElementById('auth-screen').classList.remove('hidden');
            } else {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('u-display').innerText = currentID;
                document.getElementById('u-avatar').innerText = currentID[0];
                const saved = localStorage.getItem('cp_data_' + currentID);
                myCollection = saved ? JSON.parse(saved) : [
                    { name: 'Water', emoji: 'ðŸ’§' }, { name: 'Fire', emoji: 'ðŸ”¥' }, 
                    { name: 'Earth', emoji: 'ðŸ”ï¸' }, { name: 'Wind', emoji: 'ðŸŒ¬ï¸' }
                ];
                render();
            }
        }

        function render() {
            const inv = document.getElementById('inventory');
            inv.innerHTML = '';
            myCollection.forEach(item => {
                const btn = document.createElement('button');
                btn.className = "bg-zinc-900 border border-white/5 text-white px-4 py-2 rounded-xl flex items-center gap-2 text-[10px] font-black uppercase shadow-md";
                btn.innerHTML = `<span>${item.emoji}</span> ${item.name}`;
                btn.onclick = () => spawn(item.name, item.emoji, window.innerWidth/2, window.innerHeight/4);
                inv.appendChild(btn);
            });
            document.getElementById('u-count').innerText = `${myCollection.length} Discoveries`;
            localStorage.setItem('cp_data_' + currentID, JSON.stringify(myCollection));
        }

        function spawn(name, emoji, x, y, isNew = false) {
            const el = document.createElement('div');
            el.className = `element-node bg-white text-black px-5 py-2.5 rounded-xl font-black flex items-center gap-2 shadow-2xl ${isNew ? 'new-shine' : ''}`;
            el.style.left = x + 'px'; el.style.top = y + 'px';
            el.dataset.name = name; el.dataset.emoji = emoji;
            el.innerHTML = `<span>${emoji}</span> ${name}`;
            
            // Touch/Mouse Controls
            const move = (e) => {
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                el.style.left = (clientX - 40) + 'px';
                el.style.top = (clientY - 20) + 'px';
            };
            
            el.addEventListener('touchmove', move);
            el.addEventListener('touchend', () => checkMerge(el));
            
            document.getElementById('canvas').appendChild(el);
        }

        function checkMerge(active) {
            const r1 = active.getBoundingClientRect();
            document.querySelectorAll('.element-node').forEach(other => {
                if (other === active) return;
                const r2 = other.getBoundingClientRect();
                if (!(r1.right < r2.left || r1.left > r2.right || r1.bottom < r2.top || r1.top > r2.bottom)) {
                    // Infinite Recipe Logic
                    const n1 = active.dataset.name, n2 = other.dataset.name;
                    const newName = n1.substring(0,3) + n2.substring(n2.length - 3);
                    const res = { 
                        name: newName.charAt(0).toUpperCase() + newName.slice(1).toLowerCase(), 
                        emoji: 'âœ¨' 
                    };
                    
                    if (!myCollection.find(i => i.name === res.name)) {
                        myCollection.push(res);
                        render();
                    }
                    active.remove(); other.remove();
                    spawn(res.name, res.emoji, r2.left, r2.top, true);
                    confetti({ particleCount: 40, spread: 70 });
                }
            });
        }

        function resetCanvas() { document.getElementById('canvas').innerHTML = ''; }

        init();
        lucide.createIcons();
    </script>
</body>
</html>
