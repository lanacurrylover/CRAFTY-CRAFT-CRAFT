<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CRAFTY CRAFT: RACE EDITION</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        :root { --bg: #f0f2f5; --primary: #4a90e2; --accent: #ff4757; }
        body { margin: 0; font-family: -apple-system, sans-serif; background: var(--bg); overflow: hidden; touch-action: none; }
        
        /* Screen Navigation */
        .screen { display: none; width: 100vw; height: 100vh; flex-direction: column; align-items: center; justify-content: center; position: absolute; top:0; left:0; }
        .active { display: flex; }

        /* Menu Styling */
        #screen-home h1 { font-size: 3.5rem; margin-bottom: 2rem; color: #333; text-shadow: 2px 2px 0px #fff; }
        .menu-btn { width: 280px; padding: 18px; margin: 12px; font-size: 1.3rem; border: none; border-radius: 15px; cursor: pointer; background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: 0.2s; font-weight: bold; }
        .special { background: var(--primary); color: white; }
        .menu-btn:active { transform: scale(0.95); }

        /* Game Elements */
        #board { position: relative; width: 100%; height: 100%; background: white; }
        .item { position: absolute; padding: 12px 18px; background: white; border: 1px solid #ddd; border-radius: 25px; box-shadow: 0 3px 6px rgba(0,0,0,0.1); font-size: 1.2rem; display: flex; align-items: center; gap: 8px; z-index: 10; white-space: nowrap; transition: box-shadow 0.2s; }
        .item:active { box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 100; }
        
        .discovery-badge { position: absolute; bottom: -12px; left: 50%; transform: translateX(-50%); background: linear-gradient(45deg, #ff9f43, #ff6b6b); color: white; font-size: 0.6rem; padding: 2px 8px; border-radius: 10px; font-weight: bold; }

        /* UI HUD */
        #goal-bar { position: fixed; top: 20px; background: rgba(255,255,255,0.95); padding: 10px 25px; border-radius: 30px; border: 2px solid var(--accent); font-weight: bold; z-index: 100; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .corner-btn { position: fixed; z-index: 101; width: 50px; height: 50px; background: white; border-radius: 50%; border: 1px solid #ddd; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        #discovery-list { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px; overflow-y: auto; width: 90%; }
    </style>
</head>
<body>

    <div id="screen-home" class="screen active">
        <h1>CRAFTY üß™</h1>
        <button class="menu-btn special" onclick="startMode('single')">üïπÔ∏è Single Player</button>
        <button class="menu-btn" onclick="showScreen('screen-multi')">üë• Multiplayer Race</button>
        <button class="menu-btn" onclick="showDiscoveries()">‚ú® My Discoveries</button>
    </div>

    <div id="screen-multi" class="screen">
        <h2>Multiplayer Lobby</h2>
        <input type="text" id="room-input" placeholder="Enter Room Code" style="padding:15px; width:250px; font-size:1.2rem; border-radius:12px; border:2px solid #ddd; margin-bottom:10px;">
        <button class="menu-btn special" onclick="startMode('multi')">Join & Start Race!</button>
        <button class="menu-btn" onclick="showScreen('screen-home')">‚¨ÖÔ∏è Back</button>
    </div>

    <div id="screen-game" class="screen">
        <div id="goal-bar" style="display:none;">TARGET: <span id="target-word">???</span></div>
        <div class="corner-btn" style="top:15px; left:15px;" onclick="location.reload()">üè†</div>
        <div class="corner-btn" style="bottom:15px; right:15px;" onclick="clearBoard()">üßπ</div>
        <div id="board"></div>
    </div>

    <div id="screen-discoveries" class="screen">
        <h2>Your Collection</h2>
        <div id="discovery-list"></div>
        <button class="menu-btn special" onclick="showScreen('screen-home')" style="margin-top:20px;">Back Home</button>
    </div>

    <script>
        // --- YOUR UNIQUE KEY ---
        const ABLY_KEY = 'IX1oeA.YHFVAg:SzKEUf1q-Lvi5CQzI3BlCyhh2tX1fZBfxXtFyYu_-NY';
        
        let myDiscoveries = JSON.parse(localStorage.getItem('myCrafts')) || [];
        let isMultiplayer = false, targetGoal = "Obsidian", ably, channel;

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        async function startMode(mode) {
            if (mode === 'multi') {
                const code = document.getElementById('room-input').value;
                if (!code) return alert("Please enter a room code!");
                
                ably = new Ably.Realtime(ABLY_KEY);
                channel = ably.channels.get('race-' + code);
                
                channel.subscribe('win', (msg) => {
                    alert("üèÜ RACE OVER! " + msg.data.winner + " reached the goal first!");
                    location.reload();
                });

                isMultiplayer = true;
                document.getElementById('goal-bar').style.display = 'block';
                document.getElementById('target-word').innerText = "üåã " + targetGoal;
            } else {
                isMultiplayer = false;
                document.getElementById('goal-bar').style.display = 'none';
            }
            
            showScreen('screen-game');
            spawnInitialItems();
        }

        function spawnInitialItems() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            const basic = [{n:"Water",e:"üíß"},{n:"Fire",e:"üî•"},{n:"Earth",e:"üåç"},{n:"Wind",e:"üí®"}];
            basic.forEach((item, i) => createItem(item.n, item.e, 40, 120 + (i * 80)));
        }

        function createItem(name, emoji, x, y) {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<span>${emoji}</span> ${name}`;
            div.style.left = x + 'px';
            div.style.top = y + 'px';
            
            // Local Discovery Logic
            if (!myDiscoveries.some(d => d.n === name)) {
                myDiscoveries.push({n: name, e: emoji});
                localStorage.setItem('myCrafts', JSON.stringify(myDiscoveries));
                const b = document.createElement('div');
                b.className = 'discovery-badge'; b.innerText = 'NEW';
                div.appendChild(b);
            }

            // Multiplayer Win Logic
            if (isMultiplayer && name.toLowerCase() === targetGoal.toLowerCase()) {
                channel.publish('win', { winner: "A Rival Alchemist" });
            }

            // Mobile Drag Handling
            let activeDrag = false;
            div.addEventListener('touchstart', (e) => { activeDrag = true; div.style.zIndex = 1000; });
            document.addEventListener('touchmove', (e) => {
                if (!activeDrag) return;
                const touch = e.touches[0];
                div.style.left = (touch.clientX - 60) + 'px';
                div.style.top = (touch.clientY - 25) + 'px';
                checkOverlap(div);
            }, {passive: false});
            div.addEventListener('touchend', () => { activeDrag = false; div.style.zIndex = 10; });

            document.getElementById('board').appendChild(div);
        }

        async function checkOverlap(active) {
            const items = document.querySelectorAll('.item');
            const r1 = active.getBoundingClientRect();

            for (let other of items) {
                if (other === active) continue;
                const r2 = other.getBoundingClientRect();
                
                if (!(r1.right < r2.left || r1.left > r2.right || r1.bottom < r2.top || r1.top > r2.bottom)) {
                    const i1 = active.innerText.replace('NEW','').trim().split(' ').slice(1).join(' ');
                    const i2 = other.innerText.replace('NEW','').trim().split(' ').slice(1).join(' ');
                    
                    active.remove(); other.remove();
                    
                    try {
                        const res = await fetch('/.netlify/functions/craft', { 
                            method: 'POST', 
                            body: JSON.stringify({ item1: i1, item2: i2 }) 
                        });
                        const data = await res.json();
                        createItem(data.n, data.e, r2.left, r2.top);
                    } catch (e) {
                        createItem("Strange Goo", "ü´†", r2.left, r2.top);
                    }
                    break; 
                }
            }
        }

        function showDiscoveries() {
            const list = document.getElementById('discovery-list');
            list.innerHTML = myDiscoveries.map(d => `<div class="item" style="position:static; margin:5px;">${d.e} ${d.n}</div>`).join('');
            showScreen('screen-discoveries');
        }

        function clearBoard() { spawnInitialItems(); }
    </script>
</body>
</html>
