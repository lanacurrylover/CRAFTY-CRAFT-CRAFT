<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CRAFTY üß™</title>
    <style>
        :root { 
            --bg: #f0f2f5; --primary: #4a90e2; --accent: #ff4757; 
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px); 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body { 
            font-family: -apple-system, sans-serif; 
            background: var(--bg); 
            overflow: hidden; 
            position: fixed; 
            width: 100vw; 
            height: 100vh; 
        }

        /* SCREEN MANAGEMENT */
        .screen { display: none; width: 100vw; height: 100vh; position: absolute; top:0; left:0; }
        .active { display: flex; flex-direction: column; align-items: center; justify-content: center; }

        /* HOME SCREEN */
        #screen-home h1 { font-size: 4rem; margin-bottom: 2rem; color: #333; letter-spacing: -2px; }
        .menu-btn { width: 280px; padding: 20px; margin: 10px; font-size: 1.2rem; border: none; border-radius: 20px; cursor: pointer; background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); font-weight: bold; transition: 0.2s; }
        .special { background: var(--primary); color: white; }

        /* GAME BOARD */
        #board { 
            position: absolute; 
            top: 0; left: 0; right: 0; 
            bottom: 0; 
            background: #fff; 
            z-index: 1;
        }

        /* RESPONSIVE INVENTORY */
        #inventory { 
            position: absolute; 
            z-index: 100;
            background: rgba(248, 249, 250, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid #ddd;
        }

        /* Mobile Bottom Style */
        @media (max-width: 767px) {
            #inventory { 
                bottom: 0; left: 0; right: 0; 
                height: calc(130px + var(--safe-bottom)); 
                display: flex; overflow-x: auto; 
                padding: 15px 15px var(--safe-bottom) 15px; gap: 12px; align-items: center;
            }
            #board { bottom: calc(130px + var(--safe-bottom)); }
        }

        /* Desktop Sidebar Style */
        @media (min-width: 768px) {
            #inventory { 
                top: 0; right: 0; width: 300px; height: 100%; 
                display: flex; flex-direction: column; overflow-y: auto; 
                padding: 20px; gap: 10px;
            }
            #board { right: 300px; }
        }

        /* ELEMENTS */
        .item { 
            position: absolute; padding: 12px 18px; background: white; 
            border: 1px solid #ddd; border-radius: 25px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            font-size: 1.2rem; display: flex; align-items: center; 
            gap: 8px; z-index: 10; cursor: grab; white-space: nowrap; 
            touch-action: none; user-select: none;
        }

        .inv-item { 
            padding: 12px 20px; background: white; border: 1px solid #ccc; 
            border-radius: 20px; cursor: grab; white-space: nowrap; 
            flex-shrink: 0; touch-action: none; user-select: none; font-size: 1.1rem;
        }

        .corner-btn { position: fixed; z-index: 101; width: 50px; height: 50px; background: white; border-radius: 50%; border: 1px solid #ddd; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: pointer; top: calc(15px + var(--safe-top)); right: 15px; }
    </style>
</head>
<body>

    <div id="screen-home" class="screen active">
        <h1>CRAFTY üß™</h1>
        <button class="menu-btn special" onclick="startGame()">üïπÔ∏è Start Crafting</button>
        <button class="menu-btn" onclick="resetGame()">üßπ Reset Data</button>
    </div>

    <div id="screen-game" class="screen">
        <div class="corner-btn" onclick="location.reload()">üè†</div>
        <div id="board"></div>
        <div id="inventory"></div>
    </div>

    <script>
        const baseElements = [{n:"Water",e:"üíß"}, {n:"Fire",e:"üî•"}, {n:"Earth",e:"üåç"}, {n:"Wind",e:"üí®"}];
        let myDiscoveries = JSON.parse(localStorage.getItem('myCrafts')) || [...baseElements];

        function startGame() {
            document.getElementById('screen-home').classList.remove('active');
            document.getElementById('screen-game').classList.add('active');
            updateInventoryUI();
        }

        function updateInventoryUI() {
            const inv = document.getElementById('inventory');
            inv.innerHTML = '';
            myDiscoveries.forEach(item => {
                const div = document.createElement('div');
                div.className = 'inv-item';
                div.innerHTML = `${item.e} ${item.n}`;
                
                // DRAG FROM INVENTORY START
                div.onpointerdown = (e) => {
                    e.preventDefault();
                    const newItem = createItem(item.n, item.e, e.clientX - 50, e.clientY - 20);
                    newItem.onpointerdown(e); // Hand off the drag immediately
                };
                inv.appendChild(div);
            });
        }

        function createItem(name, emoji, x, y) {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<span>${emoji}</span> <span>${name}</span>`;
            div.style.left = x + 'px';
            div.style.top = y + 'px';
            
            document.getElementById('board').appendChild(div);

            // DRAGGING LOGIC
            div.onpointerdown = (e) => {
                div.setPointerCapture(e.pointerId);
                let shiftX = e.clientX - div.getBoundingClientRect().left;
                let shiftY = e.clientY - div.getBoundingClientRect().top;

                div.onpointermove = (ev) => {
                    div.style.left = (ev.clientX - shiftX) + 'px';
                    div.style.top = (ev.clientY - shiftY) + 'px';
                    checkOverlap(div);
                };

                div.onpointerup = () => {
                    div.onpointermove = null;
                    div.onpointerup = null;
                };
            };

            return div;
        }

        async function checkOverlap(active) {
            const items = document.querySelectorAll('.item');
            const r1 = active.getBoundingClientRect();

            for (let other of items) {
                if (other === active) continue;
                const r2 = other.getBoundingClientRect();

                // Collision detection
                if (!(r1.right < r2.left || r1.left > r2.right || r1.bottom < r2.top || r1.top > r2.bottom)) {
                    const name1 = active.querySelector('span:last-child').innerText;
                    const name2 = other.querySelector('span:last-child').innerText;
                    
                    const spawnX = r2.left;
                    const spawnY = r2.top;

                    active.remove();
                    other.remove();

                    try {
                        const res = await fetch('/api/craft', { 
                            method: 'POST', 
                            body: JSON.stringify({ item1: name1, item2: name2 }) 
                        });
                        const data = await res.json();
                        
                        // Add to discoveries if new
                        if (!myDiscoveries.some(d => d.n === data.n)) {
                            myDiscoveries.push(data);
                            localStorage.setItem('myCrafts', JSON.stringify(myDiscoveries));
                            updateInventoryUI();
                        }
                        
                        createItem(data.n, data.e, spawnX, spawnY);
                    } catch (err) {
                        createItem("Dust", "‚òÅÔ∏è", spawnX, spawnY);
                    }
                    break;
                }
            }
        }

        function resetGame() {
            if(confirm("Reset all discoveries?")) {
                localStorage.clear();
                location.reload();
            }
        }
    </script>
</body>
</html>
