<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CRAFTY: DRAG EDITION</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        :root { 
            --bg: #f0f2f5; --primary: #4a90e2; --accent: #ff4757; 
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px); 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: -apple-system, sans-serif; background: var(--bg); overflow: hidden; position: fixed; width: 100%; height: 100%; }
        
        #screen-game { display: none; width: 100vw; height: 100vh; position: relative; }
        #screen-game.active { display: block; }

        #board { 
            position: absolute; 
            top: 0; left: 0; right: 0; 
            bottom: calc(140px + var(--safe-bottom)); 
            background: #fff; 
            z-index: 1;
        }

        #inventory { 
            position: absolute; 
            bottom: 0; left: 0; right: 0; 
            height: calc(140px + var(--safe-bottom)); 
            background: #f8f9fa; 
            border-top: 2px solid #ddd; 
            display: flex; 
            overflow-x: auto; 
            padding: 15px 15px var(--safe-bottom) 15px; 
            gap: 12px; 
            align-items: center; 
            z-index: 100;
            user-select: none;
        }

        .item { position: absolute; padding: 12px 18px; background: white; border: 1px solid #ddd; border-radius: 25px; box-shadow: 0 3px 6px rgba(0,0,0,0.1); font-size: 1.2rem; display: flex; align-items: center; gap: 8px; z-index: 10; cursor: grab; white-space: nowrap; touch-action: none; }
        
        .inv-item { 
            padding: 10px 20px; background: white; border: 1px solid #ccc; 
            border-radius: 20px; cursor: grab; white-space: nowrap; 
            flex-shrink: 0; touch-action: none; user-select: none;
        }

        .menu-btn { width: 280px; padding: 18px; margin: 10px; font-size: 1.2rem; border: none; border-radius: 15px; cursor: pointer; background: white; font-weight: bold; }
        .special { background: var(--primary); color: white; }
    </style>
</head>
<body>

    <div id="screen-home" class="screen active" style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;">
        <h1>CRAFTY üß™</h1>
        <button class="menu-btn special" onclick="startSinglePlayer()">üïπÔ∏è Start Game</button>
    </div>

    <div id="screen-game">
        <div id="board"></div>
        <div id="inventory"></div>
    </div>

    <script>
        const baseElements = [{n:"Water",e:"üíß"}, {n:"Fire",e:"üî•"}, {n:"Earth",e:"üåç"}, {n:"Wind",e:"üí®"}];
        let myDiscoveries = JSON.parse(localStorage.getItem('myCrafts')) || [...baseElements];

        function startSinglePlayer() {
            document.getElementById('screen-home').style.display = 'none';
            document.getElementById('screen-game').classList.add('active');
            updateInventoryUI();
        }

        function updateInventoryUI() {
            const inv = document.getElementById('inventory');
            inv.innerHTML = '';
            myDiscoveries.forEach(item => {
                const div = document.createElement('div');
                div.className = 'inv-item';
                div.innerHTML = `${item.e} ${item.n}`;
                
                // DRAG FROM INVENTORY LOGIC
                div.onpointerdown = (e) => {
                    const clone = createItem(item.n, item.e, e.clientX - 50, e.clientY - 20);
                    // Manually trigger the drag on the new item
                    clone.dispatchEvent(new PointerEvent('pointerdown', e));
                };
                
                inv.appendChild(div);
            });
        }

        function createItem(name, emoji, x, y) {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `${emoji} ${name}`;
            div.style.left = x + 'px'; div.style.top = y + 'px';
            
            document.getElementById('board').appendChild(div);

            if (!myDiscoveries.some(d => d.n === name)) {
                myDiscoveries.push({n: name, e: emoji});
                localStorage.setItem('myCrafts', JSON.stringify(myDiscoveries));
                updateInventoryUI();
            }

            // Universal Dragging
            div.onpointerdown = (e) => {
                div.setPointerCapture(e.pointerId);
                div.style.zIndex = 1000;
                
                div.onpointermove = (em) => {
                    div.style.left = (em.clientX - 50) + 'px';
                    div.style.top = (em.clientY - 20) + 'px';
                    checkOverlap(div);
                };

                div.onpointerup = () => {
                    div.style.zIndex = 10;
                    div.onpointermove = null;
                    div.onpointerup = null;
                };
            };
            
            return div;
        }

        async function checkOverlap(active) {
            const items = document.querySelectorAll('.item');
            const r1 = active.getBoundingClientRect();
            for (let other of items) {
                if (other === active) continue;
                const r2 = other.getBoundingClientRect();
                if (!(r1.right < r2.left || r1.left > r2.right || r1.bottom < r2.top || r1.top > r2.bottom)) {
                    const i1 = active.innerText.trim();
                    const i2 = other.innerText.trim();
                    
                    // Remove current items
                    active.remove(); other.remove();
                    
                    // Call API (using /api/craft redirect)
                    const res = await fetch('/api/craft', { 
                        method: 'POST', 
                        body: JSON.stringify({ item1: i1.split(' ')[1], item2: i2.split(' ')[1] }) 
                    });
                    const data = await res.json();
                    createItem(data.n, data.e, r2.left, r2.top);
                    break;
                }
            }
        }
    </script>
</body>
</html>
